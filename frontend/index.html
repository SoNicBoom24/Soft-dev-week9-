<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="margin-left: 45%;">
        <h1>เลือกรูป</h1>
        <form action="">
            <input type="text" id="nameX">
            <input type="text" id="surnameX">
            <input type="text" id="numbersX">
            <input type="file" id="img" name="img" accept="image/*"><br><br>
            <button type="button" onclick="con_img()"> convert </button><br><br>
        </form>
        <img src="" id="pic" width="200" height="200" />
        <img src="" id="pro_pic" width="200" height="200" />
    </div>

    <script>
        let image = null
        function con_img() {
            const name = nameX.value
            const surname = surnameX.value
            const numbers = numbersX.value
            fetch("http://52.199.168.91:8088/process-image", {
                method: "POST",
                body: JSON.stringify({image, name, surname, numbers}),
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    pro_pic.src = data.processed_image
                })
                .catch(error => {
                    console.log(error)
                });
        }
        const fileInput = document.querySelector('#img');
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const fileName = file.name;
            const reader = new FileReader();
            reader.addEventListener('load', (event) => {
                pic.setAttribute('src', event.target.result);
                image = event.target.result
            });
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
